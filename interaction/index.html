<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>VR Button</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <a-scene>
          
          <!-- using animation -->
          
          <a-sphere radius="1.5" color='lightblue'  position="-8 0 -5"
                    animation__2="startEvents: click; 
                                  loop: 1; dir: 
                                  alternate; 
                                  property: scale; 
                                  from: 1 1 1; 
                                  to: 4 4 4; 
                                  dur: 2000"
          ></a-sphere>
          
          
          <a-sphere radius="1.5" color='orange'  position="-3 0 -5"
                    animation__2="startEvents: click; 
                                  loop: 1; 
                                  dir: alternate; 
                                  property: position; 
                                  from: -3 0 -5; 
                                  to: -3 0 -50; 
                                  dur: 2000"
          ></a-sphere>
          

          
          <!-- using set-component -->
          
          <a-box position = "0 0 -5" color="red"
                 event-set__down="_event: mousedown; material.color: green; scale: 2 2 2"
          ></a-box>
                              
          <a-sphere position="2 0 -5" radius="1.25" color="#EF2D5E"
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
                event-set__up="_event: mouseup; scale: 1 1 1"
                event-set__leave="_event: mouseleave; scale: 1 1 1"
          ></a-sphere>
          
          <a-cylinder position="4 0 -5" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
                  <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
                          geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
          </a-cylinder>
          
          <!-- using javascript -->
          
          <a-box color="#EF2D5E" position="6 0 -5" change-color-on-hover="color: blue"></a-box>
          
          <a-box color="#EFF25E" position="8 0 -5" change-color-on-click="color: red"></a-box>
          
          
          <a-camera>     
             <a-cursor></a-cursor>
          </a-camera>

          
       </a-scene>
    

    </body>
</html>
